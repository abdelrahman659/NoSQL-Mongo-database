<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
  <h1>Products</h1>
  <ul id="product-list"></ul>
  <table class="table table-striped">
        <thead>
          <tr>
            <th>productname</th>
            <th>productdiscription</th>
            <th>productprice</th>

          </tr>
        </thead>
        <tbody>
        Table rows will be added dynamically using JavaScript 
        </tbody>
      </table>
      
    <script>
      let tableBody = document.querySelector('tbody')
        fetch("http://localhost:3000/api/product")
  .then(response=> {return response.json();
    
  })
  .then(allProducts =>{ 
    const productList = document.getElementById('product-list')
  
   allProducts.forEach(product => {
    const row = document.createElement('tr');
  const productname = document.createElement('td');
  productname.textContent = product.name;
    row.appendChild(productname);
  
    const productdiscription = document.createElement('td');
    productdiscription.textContent = product.discription;
    row.appendChild(productdiscription);

    const productprice = document.createElement('td');
    productprice.textContent = product.price;
    row.appendChild(productprice);
   // Append the row to the table body
tableBody.appendChild(row);
});
          // const li = document.createElement('li');
          // li.innerText = `${product.name} ${product.price} ${product.discription}`;
          // productList.appendChild(li);
        }).catch(error=>console.log(error))
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</body>
</html>
